<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Button</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f2f5;
    }

    .loading-btn {
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    .loading-btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
    }

    .loading-btn.loading {
      background: #0056b3;
      cursor: not-allowed;
      pointer-events: none;
    }

    .btn-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loading .spinner {
      opacity: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      position: relative;
    }

    .loading-text::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      25%  { content: '.'; }
      50%  { content: '..'; }
      75%  { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>

  <button class="loading-btn" id="myButton">
    <div class="btn-content">
      <div class="spinner"></div>
      <span class="loading-text">Submit</span>
    </div>
  </button>

  <script>
    const button = document.getElementById('myButton');
    const text = button.querySelector('.loading-text');
    const spinner = button.querySelector('.spinner');

    // Simulate loading when button is clicked
    button.addEventListener('click', function() {
      // Prevent multiple clicks
      if (button.classList.contains('loading')) return;

      button.classList.add('loading');
      text.textContent = 'Please wait';

      // Simulate processing time (e.g., API call)
      setTimeout(() => {
        button.classList.remove('loading');
        text.textContent = 'Success!';
        
        setTimeout(() => {
          text.textContent = 'Submit';
        }, 2000);
      }, 4000);
    });
  </script>

</body>
</html>
